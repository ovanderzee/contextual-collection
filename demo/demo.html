<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>contextual-collection</title>
    <script src="../dist/contextualCollection.js"></script>
  </head>
  <body>
    <h3>contextualCollection</h3>
    <script>
const cc = contextualCollection('id')

const tenting = {id: 10, text: 'tenting'}
const tweaky = {id: 20, text: 'tweaky'}
const thirsty = {id: 30, text: 'thirsty'}

cc.add(tenting)
cc.add(tweaky)
cc.add(thirsty)

console.log('keys', JSON.stringify(cc.keys()))
console.log('values', JSON.stringify(cc.values()))

cc.toggle(tenting)

console.log('keys after toggle existing member', JSON.stringify(cc.keys()))

cc.toggle(tenting)

console.log('keys after toggling again', JSON.stringify(cc.keys()))

    </script>

  </body>
</html>
